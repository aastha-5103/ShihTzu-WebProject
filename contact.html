<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ShihTzu Home - Get in Touch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header class="header" data-header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="ShihTzu Logo" width="56" height="46">
            </a>

            <nav class="navbar" data-navbar>
                <button class="nav-close-btn" aria-label="Close menu" data-nav-toggler>
                    <i class="fas fa-times"></i>
                </button>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="index.html" class="navbar-link" data-nav-link>Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="index.html#about" class="navbar-link" data-nav-link>About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="gallery.html" class="navbar-link" data-nav-link>Adopt</a>
                    </li>
                    <li class="navbar-item">
                        <a href="contact.html" class="navbar-link" data-nav-link>Contact</a>
                    </li>
                </ul>
            </nav>

            <button class="nav-open-btn" aria-label="Open menu" data-nav-toggler>
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main>

        <section class="banner" id="gallery">
            <div class="banner-overlay"></div>
            <div class="banner-content container">
                <h1 class="contact-title">Get in Touch</h1>
                <p class="contact-subtitle">We'd love to hear from you!</p>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-wrapper">
                    <div class="contact-info">
                        <h2 class="section-title">Contact Information</h2>
                        <ul class="contact-list">
                            <li><i class="fas fa-map-marker-alt"></i> 123 Puppy Lane, Dogtown, CA 90210</li>
                            <li><i class="fas fa-phone"></i> (555) 123-4567</li>
                            <li><i class="fas fa-envelope"></i> info@shihtzuhome.com</li>
                        </ul>
                        <div class="social-links">
                            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                    <form class="contact-form">
                        <h2 class="section-title">Send Us a Message</h2>
                        <div class="form-group">
                            <input type="text" id="name" name="name" required placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" required placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ShihTzu Home. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
